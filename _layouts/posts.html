<!DOCTYPE html>
<html>
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <link xmlns="http://www.w3.org/1999/xhtml" rel="shortcut icon" type="image/png" href="/assets/img/logo-dl.png"/>
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>
  <body>
    <div class="home-wrap">

    <div class="bg bg-left"></div>
    <div class="bg bg-right"></div>
        <section class="article">
    <div class="flex flex--center">
        <div class="col-2">
      <h1 class="tagline">{{page.title}}</h1>
        <span class="breakline"></span>
      <h3 class="title">{{page.subtitle}}</h3>
      <h4>{{page.author}} // {{page.date}} // {{page.readTime}} min. read.</h4>
        {{ content }}
        </div></div></section></div>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="/assets/js/functions.js"></script>
  </body>
</html>
